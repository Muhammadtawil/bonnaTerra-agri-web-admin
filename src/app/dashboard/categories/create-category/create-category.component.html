<mat-card class="daxa-card create-category-card mb-25 border-radius bg-white border-none d-block" [class.rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                {{ mode === 'create' ? 'Add New Category' : 'Edit Category' }}
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Category Name</label>
                        <mat-form-field>
                            <mat-label>Category name</mat-label>
                            <input matInput formControlName="categoryName" placeholder="E.g. Fruits">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Category Arabic Name</label>
                        <mat-form-field>
                            <mat-label>Name in Arabic</mat-label>
                            <input matInput formControlName="categoryArabicName" placeholder="E.g. ألبان">
                        </mat-form-field>
                    </div>
                </div>
                <!-- <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">In Stock?</label>
                        <mat-form-field>
                            <mat-label>Select</mat-label>
                            <mat-select formControlName="inStock">
                                <mat-option value="true">Yes</mat-option>
                                <mat-option value="false">No</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">On Web?</label>
                        <mat-form-field>
                            <mat-label>Select</mat-label>
                            <mat-select formControlName="onWeb">
                                <mat-option value="true">Yes</mat-option>
                                <mat-option value="false">No</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div> -->
                <div class="col-sm-12">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Description</label>
                        <mat-form-field appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="categoryDescription" rows="5" placeholder="Enter description here"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="btn-box">
                <button mat-button >
                     {{ mode === 'create' ? 'Create Category' : 'Update Category' }}
                </button>
                <button mat-button  (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
