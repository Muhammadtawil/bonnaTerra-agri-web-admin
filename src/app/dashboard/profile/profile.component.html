<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Profile
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
     
        <li class="breadcrumb-item position-relative">
            Profile
        </li>
    </ol>
</div>

<!-- Profile -->
<div class="row">
    <mat-card
    class="daxa-card profile-card mb-25 p-0 border-radius bg-white border-none d-block"
    [class.component-dark-theme]="themeService.isDark()"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
   
>
    <mat-card-content>
        <div class="cover-image position-relative border-top-radius">
            <img src="../../../../assets/img/team_img/about-main.jpg" class="border-top-radius" alt="cover">
        </div>
        <div class="profile-content">
            <div class="d-md-flex align-items-end justify-content-between">
                <div class="d-md-flex align-items-end">
                    <div class="image position-relative">
                        <img [src]="userInfo?.userImgUrl?userInfo?.userImgUrl:'../../../../assets/images/profile.jpg'" class="rounded-circle" alt="profile">

                    </div>
                    <div class="title">
                        <span class="d-block fw-medium">
                           {{userInfo?.userName?userInfo?.userName:"User Name"}}
                        </span>
                        <span class="d-block text-body">
                            {{userInfo?.userEmail?userInfo?.userEmail:"User Email"}}
                        </span>
                    </div>
                </div>
            
            </div>
      
        </div>
    </mat-card-content>
</mat-card>
    <div class="col-xxxl-9 col-md-12">
  
        <div class="row">
            <div class="col-xxxl-3 col-md-12">
                <div class="row">
                    <div class="col-lg-6 col-xxxl-12">
                        <mat-card
                            class="daxa-card profile-intro-card mb-25 border-radius bg-white border-none d-block"
                            [class.rtl-enabled]="themeService.isRTLEnabled()"
                        >
                            <mat-card-header>
                                <mat-card-title>
                                    <h5 class="mb-0">
                                        Profile Intro
                                    </h5>
                                </mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <span class="sub-title d-block fw-medium">
                                    About Me
                                </span>
                                <p>
                                    {{userInfo?.userBio?userInfo?.userBio:"User Bio"}}
                                </p>
                                <h5>
                                    Social Profile
                                </h5>
                                <div class="socials-link">
                                    <a [href]="userInfo?.userFacebookUrl" target="_blank" class="facebook d-inline-block text-center position-relative rounded-circle">
                                        <i class="ri-facebook-fill"></i>
                                    </a>
                                    <a [href]="userInfo?.userTwitterUrl" target="_blank" class="twitter d-inline-block text-center position-relative rounded-circle">
                                        <i class="ri-twitter-fill"></i>
                                    </a>
                                    <a [href]="userInfo?.userLinkedInUrl" target="_blank" class="linkedin d-inline-block text-center position-relative rounded-circle">
                                        <i class="ri-linkedin-fill"></i>
                                    </a>
                                    <a [href]="userInfo?.userInstagramUrl" class="mail d-inline-block text-center position-relative rounded-circle">
                                        <i class="ri-instagram-fill"></i>
                                    </a>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-12">
                <router-outlet />
            </div>
        </div>
    </div>
 
</div>
