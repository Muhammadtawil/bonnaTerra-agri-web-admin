<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Create Seller
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            Sellers
        </li>
        <li class="breadcrumb-item position-relative">
            {{ mode === 'create' ? 'Create Seller' : 'Edit Seller' }}
        </li>
    </ol>
</div>

<!-- Create Seller -->
<mat-card
    class="daxa-card create-seller-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Seller Name
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter seller name
                            </mat-label>
                            <input matInput placeholder="E.g Sami" formControlName="sellerName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Services 
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Services
                            </mat-label>
                            <input matInput placeholder="E.g Maintenance" formControlName="sellerOffer">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Phone Number
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter phone number
                            </mat-label>
                            <input matInput placeholder="E.g Maintenance" formControlName="sellerPhone">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Email Address
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter email address
                            </mat-label>
                            <input matInput placeholder="E.g m@test.com" formControlName="sellerEmail">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Seller Website
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter date of birth
                            </mat-label>
                            <input matInput placeholder="E.g www.test.com" formControlName="sellerWebsite">
                        </mat-form-field>
                    </div>
                </div>
          
          
                <div class="col-md-4 col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                         Address
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter Address
                            </mat-label>
                            <input matInput placeholder="E.g AlKoura,Zahleh" formControlName="sellerAddress">
                        </mat-form-field>
                    </div>
                </div>
      
    
            </div>
            <div class="btn-box">
                <button mat-button type="submit">
                    {{ mode === 'create' ? 'Create Seller' : 'Update Seller' }}
                </button>
                <button mat-button routerLink="/dashboard/sellers">
                    Cancel
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
