<mat-card class="daxa-card create-category-card mb-25 border-radius bg-white border-none d-block" [class.rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                {{ mode === 'create' ? 'Add New Subscriber' : 'Edit Subcriber' }}
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="subscriberForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Subscriber Name</label>
                        <mat-form-field>
                            <mat-label>Subsceiber name</mat-label>
                            <input matInput formControlName="subscriberName" placeholder="E.g. John">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">Subscriber Email</label>
                        <mat-form-field>
                            <mat-label>Subscriber Email</mat-label>
                            <input matInput formControlName="subscriberEmail" placeholder="E.g. clickerssoftware@gmail.com">
                        </mat-form-field>
                    </div>
                </div>
      
            </div>
            <div class="btn-box">
                <button mat-button >
                     {{ mode === 'create' ? 'Create subscriber' : 'Update subscriber' }}
                </button>
                <button mat-button routerLink="/dashboard/subscribers">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
