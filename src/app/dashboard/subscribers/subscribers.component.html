<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
  <h5 class="mb-0">
      Subscribers List
  </h5>
  <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
      <li class="breadcrumb-item position-relative">
          <a routerLink="/" class="d-inline-block position-relative">
              <i class="ri-home-8-line"></i>
              Dashboard
          </a>
      </li>
      <li class="breadcrumb-item position-relative">
          Subscribers
      </li>
      <li class="breadcrumb-item position-relative">
          Subscribers List
      </li>
  </ol>
</div>

<!-- Subscribers List -->
<mat-card
  class="daxa-card products-list-card mb-25 border-radius bg-white border-none d-block"
  [class.rtl-enabled]="themeService.isRTLEnabled()"
>
  <mat-card-header>
      <mat-card-title>
          <form class="search-box position-relative">
              <i class="material-symbols-outlined">
                  search
              </i>
              <input type="text" class="input-search d-block w-100 border-none outline-0" placeholder="Search subscriber..." (keyup)="applyFilter($event)" #input>
          </form>
      </mat-card-title>
      <mat-card-subtitle>
          <a mat-button class="add-new-btn" routerLink="/dashboard/create-subscriber">
              + Add New Subscriber
          </a>
      </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <div class="products-list-table">

          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

              <!-- Name Column -->
              <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.subscriberName}} </td>
              </ng-container>
          
              <!-- Email Column -->
              <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.subscriberEmail}} </td>
              </ng-container>
          
              <!-- Subscribed At Column -->
              <ng-container matColumnDef="SubscribedAt">
                  <th mat-header-cell *matHeaderCellDef> Subscribed At </th>
                  <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
              </ng-container>
          
              <!-- Action Column -->
           <!-- Action Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element">
    <div class="action-info">
      <a mat-button [routerLink]="['/dashboard/edit-subscriber', element.subscriberId]" matTooltip="Edit Subscriber" matTooltipPosition="above">
        <i class="material-symbols-outlined">edit</i>
      </a>
      <button type="button" mat-button matTooltip="Delete" matTooltipPosition="above" (click)="onDelete(element.subscriberId)">
        <i class="material-symbols-outlined">delete</i>
      </button>
    </div>
  </td>
</ng-container>

          
              <!-- Header Row -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          
              <!-- Data Rows -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- No Data Row -->
              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
          
          </table>
          
          </div>
          <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </div>
  </mat-card-content>
</mat-card>
